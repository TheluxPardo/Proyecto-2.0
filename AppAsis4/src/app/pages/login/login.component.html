<ion-header>
  <ion-toolbar>
    <ion-title>Sistema de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo y título -->
      <div class="header">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Bienvenido</h1>
      </div>

      <!-- Formulario -->
      <div class="form">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="clave" type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login(usuario, clave)">
          Iniciar Sesión
        </ion-button>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="loginFailed">
          <ion-text color="danger">Usuario o contraseña incorrectos</ion-text>
        </div>

        <div class="links">
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Sección de registro -->
        <div class="register-section">
          <p>¿No tienes una cuenta?</p>
          <ion-button expand="block" fill="outline" [routerLink]="['/register']">
            Registrarse
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <p>© 2024 Sistema de Asistencia. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
