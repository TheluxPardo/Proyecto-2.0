<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <div class="register-box">
      <!-- Título -->
      <div class="header">
        <h1>Registro</h1>
      </div>

      <!-- Formulario -->
      <div class="form">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Clave</ion-label>
          <ion-input [(ngModel)]="clave" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input [(ngModel)]="nombreCompleto" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="telefono" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label position="floating">Rol</ion-label>
          <ion-select [(ngModel)]="rol">
            <ion-select-option value="docente">Docente</ion-select-option>
            <ion-select-option value="alumno">Alumno</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" (click)="registrar()">
          Registrar
        </ion-button>

        <!-- Mensajes de éxito y de error -->
        <div class="message" *ngIf="successMessage" style="color: green;">
          <h2>{{ successMessage }}</h2>
        </div>

        <div class="message" *ngIf="errorMessage" style="color: rgb(255, 0, 0);">
          <h2>{{ errorMessage }}</h2>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
